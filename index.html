<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF=8">
    <title>HW-Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wraps all the content except footer -->
    <class id=wrapper>
        <!-- The Header -->
        <header>
            header
        </header>
        <!-- The Nav -->
        <nav>
            nav
        </nav>
        <!-- The Aside -->
        <aside>
            <!-- header for the aside -->
                aside
        </aside>
        <!-- The Section -->
        <section>
            <!-- header for the section -->
            section
            <!-- The Article -->
            <article>
                <!-- text for the article -->
                article
                <!-- The Headers -->
                <div class="articleheader">
                    h1, h2, h3
                </div>
                <!-- The Paragraph -->
                <div class="paragraph1">
                    p
                </div>
            </article>
        </section>
    </class>
    <!-- The Footer -->
    <footer>
        footer
    </footer>
</body>
</html>
